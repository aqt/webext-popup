<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="settings.css">
	</head>

	<body>
		<h2 data-i18n-message="settings_title"></h2>

		<form>
			<fieldset>
				<legend data-i18n-message="settings_button"></legend>

				<table class="col-spacing">
					<tbody>
						<tr>
							<td>
								<label for="menu-item_link" data-i18n-message="settings_button-action"></label>
							</td>
							<td>
								<select id="button-action" data-setting>
									<option value="MENU" data-i18n-message="settings_button-action_menu"></option>
									<option value="POPUP" data-i18n-message="settings_button-action_popup"></option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>

			<fieldset>
				<legend data-i18n-message="settings_context-menus"></legend>

				<table>
					<tbody>
						<tr>
							<td>
								<input id="menu-item_tab" type="checkbox" data-setting>
							</td>
							<td>
								<label for="menu-item_tab" data-i18n-message="settings_context-menus_tabs"></label>
							</td>
						</tr>
						<tr>
							<td>
								<input id="menu-item_link" type="checkbox" data-setting>
							</td>
							<td>
								<label for="menu-item_link" data-i18n-message="settings_context-menus_links"></label>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>

			<fieldset>
				<legend data-i18n-message="settings_popup-position"></legend>

				<div class="description" data-i18n-message="settings_popup-position_description"></div>

				<table>
					<thead>
						<th data-i18n-message="settings_popup-position_default_width"></th>
						<th data-i18n-message="settings_popup-position_default_height"></th>
					</thead>

					<tbody>
						<tr>
							<td>
								<input id="popup-position_width_default" type="number" data-setting>
							</td>
							<td>
								<input id="popup-position_height_default" type="number" data-setting>
							</td>
						</tr>
					</tbody>
				</table>

				<table id="popup-position" data-setting-list>
					<thead>
						<th data-i18n-message="settings_popup-position_domain" data-i18n-title="settings_popup-position_domain_description"></th>
						<th data-i18n-message="settings_popup-position_width"></th>
						<th data-i18n-message="settings_popup-position_height"></th>
					</thead>

					<tbody>
						<tr class="hidden" data-setting-list-item-template>
							<td>
								<input type="text" data-setting-id="domain">
							</td>
							<td>
								<input type="number" data-setting-id="width">
							</td>
							<td>
								<input type="number" data-setting-id="height">
							</td>

							<td>
								<input type="button" value="Ã—" data-setting-list-item-delete>
							</td>
						</tr>

						<tr>
							<td>
								<input type="button" value="+" data-setting-list-item-add>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>

			<br>

			<input id="button_save" type="button" value="Save settings">
		</form>

		<script src="../_shared/i18n.js"></script>

		<script src="settings.js"></script>
	</body>
</html>
