<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="settings.css">
	</head>

	<body>
		<h2 data-i18n-message="settings_title"></h2>

		<form>
			<fieldset>
				<legend data-i18n-message="settings_button"></legend>

				<table class="col-spacing">
					<tbody>
						<tr>
							<td>
								<label for="menu-item_link" data-i18n-message="settings_button-action"></label>
							</td>
							<td>
								<select id="button-action" data-setting>
									<option value="MENU" data-i18n-message="settings_button-action_menu"></option>
									<option value="POPUP" data-i18n-message="settings_button-action_popup"></option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>

			<fieldset>
				<legend data-i18n-message="settings_context-menus"></legend>

				<table>
					<tbody>
						<tr>
							<td>
								<input id="menu-item_bookmark" type="checkbox" data-setting>
							</td>
							<td>
								<label for="menu-item_bookmark" data-i18n-message="settings_context-menus_bookmarks"></label>
							</td>
						</tr>
						<tr>
							<td>
								<input id="menu-item_link" type="checkbox" data-setting>
							</td>
							<td>
								<label for="menu-item_link" data-i18n-message="settings_context-menus_links"></label>
							</td>
						</tr>
						<tr>
							<td>
								<input id="menu-item_page" type="checkbox" data-setting>
							</td>
							<td>
								<label for="menu-item_page" data-i18n-message="settings_context-menus_pages"></label>
							</td>
						</tr>
						<tr>
							<td>
								<input id="menu-item_tab" type="checkbox" data-setting>
							</td>
							<td>
								<label for="menu-item_tab" data-i18n-message="settings_context-menus_tabs"></label>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>


			<fieldset>
				<legend data-i18n-message="settings_workaround"></legend>

				<table>
					<tbody>
						<tr>
							<td>
								<input id="workaround_force-position" type="checkbox" data-setting>
							</td>
							<td>
								<label for="workaround_force-position" data-i18n-message="settings_workaround_force-position"></label>
							</td>
						</tr>
						<tr>
							<td>
								<input id="workaround_popup-size" type="checkbox" data-setting>
							</td>
							<td>
								<label for="workaround_popup-size" data-i18n-message="settings_workaround_popup-size"></label>
								<br />
								<input id="workaround_popup-size_x" data-i18n-placeholder="settings_popup-position_x" size="3" type="number" data-setting>
								<input id="workaround_popup-size_y" data-i18n-placeholder="settings_popup-position_y" size="3" type="number" data-setting>
								<input id="workaround_popup-size_width" data-i18n-placeholder="settings_popup-position_width" size="3" type="number" data-setting>
								<input id="workaround_popup-size_height" data-i18n-placeholder="settings_popup-position_height" size="3" type="number" data-setting>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>

			<fieldset id="section_rules">
				<legend data-i18n-message="settings_popup-position"></legend>

				<div class="description" data-i18n-message="settings_popup-position_description"></div>

				<table>
					<thead>
						<th data-i18n-message="settings_popup-position_default_enabled"></th>
						<th data-i18n-message="settings_popup-position_default_x"></th>
						<th data-i18n-message="settings_popup-position_default_y"></th>
						<th data-i18n-message="settings_popup-position_default_width"></th>
						<th data-i18n-message="settings_popup-position_default_height"></th>
					</thead>

					<tbody>
						<tr>
							<td>
								<input id="popup-position_default_enabled" type="checkbox" data-setting>
							</td>
							<td>
								<input id="popup-position_x_default" type="number" data-setting>
							</td>
							<td>
								<input id="popup-position_y_default" type="number" data-setting>
							</td>
							<td>
								<input id="popup-position_width_default" type="number" data-setting>
							</td>
							<td>
								<input id="popup-position_height_default" type="number" data-setting>
							</td>
						</tr>
					</tbody>
				</table>

				<table id="rules" data-setting-list>
					<thead>
						<th data-i18n-message="settings_popup-position_enabled"></th>
						<th data-i18n-message="settings_popup-position_type" data-i18n-title="settings_popup-rule_applies_format"></th>
						<th></th>
						<th data-i18n-message="settings_popup-position_x"></th>
						<th data-i18n-message="settings_popup-position_y"></th>
						<th data-i18n-message="settings_popup-position_width"></th>
						<th data-i18n-message="settings_popup-position_height"></th>
						<th data-i18n-message="settings_popup-position_autopopup"></th>
					</thead>

					<tbody>
						<tr class="hidden" data-setting-list-item-template>
							<td>
								<input type="checkbox" data-setting-id="enabled" checked>
							</td>

							<td>
								<select data-setting-id="appliestype">
									<option value="DOMAIN" data-i18n-message="settings_popup-position_type_domain"></option>
									<option value="URL" data-i18n-message="settings_popup-position_type_url"></option>
								</select>
							</td>

							<td>
								<input type="text" data-setting-id="search">
							</td>
							<td>
								<input type="number" data-setting-id="x">
							</td>
							<td>
								<input type="number" data-setting-id="y">
							</td>
							<td>
								<input type="number" data-setting-id="width">
							</td>
							<td>
								<input type="number" data-setting-id="height">
							</td>

							<td>
								<input type="checkbox" data-setting-id="autopopup">
							</td>

							<td>
								<input type="button" value="Ã—" data-setting-list-item-delete>
							</td>
						</tr>

						<tr>
							<td>
								<input type="button" value="+" data-setting-list-item-add>
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>

			<br>

			<input id="button_save" type="button" value="Save settings">
		</form>

		<script src="../_shared/i18n.js"></script>

		<script src="settings.js"></script>
	</body>
</html>
